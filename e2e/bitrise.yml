format_version: "13"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  test_install:
    steps:
    - path::./:
        title: Test default behavior
        inputs:
        - packages: curl

  test_install_and_upgrade_dependents:
    steps:
    - path::./:
        title: Install and upgrade dependents
        inputs:
        - packages: curl
        - upgrade: "yes"
        - upgrade_dependents: "yes"
  
  test_install_and_upgrade_dependents_env_var:
    envs:
    # Stacks will soon define this env var by default.
    # Homebrew doesn't parse `HOMEBREW_ENV=0` style envs correctly,
    # so this test is here to verify that the step can handle it.
    - HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: "1"
    steps:
    - path::./:
        title: Install and upgrade dependents (env var is set)
        inputs:
        - packages: curl
        - upgrade: "yes"
        - upgrade_dependents: "yes"

  test_upgrade:
    steps:
    - path::./:
        title: Upgrade
        inputs:
        - packages: curl
        - upgrade: "yes"

  test_cache:
    steps:
    - path::./:
        title: Test cache
        inputs:
        - packages: curl
        - upgrade: "yes"
        - cache_enabled: "yes"

  test_bundle:
    before_run:
    - _change_workdir
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            echo "brew \"fswatch\"" > Brewfile
    - path::./:
        title: Step Test
        inputs:
        - use_brewfile: "yes"

  test_bundle_path:
    before_run:
    - _change_workdir
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            mkdir -p ./pathtest
            echo "brew \"fswatch\"" > ./pathtest/Brewfile
    - path::./:
        title: Step Test
        inputs:
        - use_brewfile: "yes"
        - brewfile_path: ./pathtest/Brewfile

  _change_workdir:
    steps:
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file' in the step's code, which would
          work for testing the step from this directory directly
          but would break if the step is included in another `bitrise.yml`.
        inputs:
        - path: ./_tmp
        - is_create_path: true
