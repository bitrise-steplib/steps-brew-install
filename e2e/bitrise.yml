format_version: "13"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  test_install:
    envs:
    - PACKAGES: fswatch
    - OPTIONS: ""
    - UPGRADE: "no"
    - CACHE_ENABLED: "no"
    after_run:
    - _common

  test_upgrade:
    envs:
    - PACKAGES: fswatch
    - OPTIONS: ""
    - UPGRADE: "yes"
    - CACHE_ENABLED: "no"
    after_run:
    - _common

  test_cache:
    envs:
    - PACKAGES: fswatch
    - OPTIONS: ""
    - UPGRADE: "yes"
    - CACHE_ENABLED: "yes"
    after_run:
    - _common

  test_bundle:
    before_run:
    - _change_workdir
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            echo "brew \"fswatch\"" > Brewfile
    - path::./:
        title: Step Test
        inputs:
        - use_brewfile: "yes"

  test_bundle_path:
    before_run:
    - _change_workdir
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            mkdir -p ./pathtest
            echo "brew \"fswatch\"" > ./pathtest/Brewfile
    - path::./:
        title: Step Test
        inputs:
        - use_brewfile: "yes"
        - brewfile_path: ./pathtest/Brewfile

  _common:
    steps:
    - path::./:
        title: Run step
        inputs:
        - packages: $PACKAGES
        - options: $OPTIONS
        - upgrade: $UPGRADE
        - cache_enabled: $CACHE_ENABLED
        - verbose_log: "yes"

  _change_workdir:
    steps:
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file' in the step's code, which would
          work for testing the step from this directory directly
          but would break if the step is included in another `bitrise.yml`.
        inputs:
        - path: ./_tmp
        - is_create_path: true
