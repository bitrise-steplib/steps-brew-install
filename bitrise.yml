format_version: 8
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:

workflows:
  test:
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:
    after_run:
    - install
    - upgrade
    - cache

  install:
    envs:
    - PACKAGES: "plex-media-player"
    - OPTIONS: ""
    - UPGRADE: "no"
    - CACHE_ENABLED: "no"
    after_run:
    - _common

  upgrade:
    envs:
    - PACKAGES: "plex-media-player"
    - OPTIONS: ""
    - UPGRADE: "yes"
    - CACHE_ENABLED: "no"
    after_run:
    - _common

  cache:
    envs:
    - PACKAGES: "plex-media-player"
    - OPTIONS: ""
    - UPGRADE: "yes"
    - CACHE_ENABLED: "yes"
    after_run:
    - _common
  
  _common:
    steps:
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file' in the step's code, which would
          work for testing the step from this directory directly
          but would break if the step is included in another `bitrise.yml`.
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - path::./:
        title: Step Test
        run_if: true
        inputs:
        - packages: $PACKAGES
        - options: $OPTIONS
        - upgrade: $UPGRADE
        - cache_enabled: $CACHE_ENABLED
        - verbose_log: "yes"

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
